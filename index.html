<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Simples</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bem-vindo ao meu projeto</h1>
    </header>

    <main>
        <section>
            <h2>Sobre</h2>
            <p>Este é um exemplo de projeto simples utilizando HTML e CSS, que demonstra como estruturar um layout básico de página web.</p>
        </section>

        <section>
            <h2>Contato</h2>
            <form>
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email">

                <input type="submit" value="Enviar">
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Meu Projeto Simples</p>
    </footer>
</body>
</html>
